{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_poll_list %}
	<ul>
	{% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:details' poll.id %}">{{poll.question}}</li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls available.</p>
{% endif %}
